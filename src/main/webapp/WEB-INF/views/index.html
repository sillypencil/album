<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Album</title>
	<link rel="stylesheet" href="../../resources/css/index.css">

</head>
<body>
	<div id='login_register'>
		<a href="javascript:void(0);" id='register_btn'>注册</a>
		<a href="javascript:(0);" id='login_btn'>登陆</a>
	</div>

	<div id='login_box'>
		<!-- @import login.html -->
		<form action='' method='post' id='login_form' name='login_form'>
		<table>
			<tr>
				<td class="left">账号</td>
				<td class="right">
					<input type="text" name='account' id='account'>
				</td>
			</tr>
			<tr>
				<td class="left">密码</td>
				<td class="right">
					<input type="password" name="password" id="password">

			</tr>
		</table>

	</form>
	</div>

	<div id='register_box'>
		<!-- @import register.html -->
		<form action='' method='post' id='register_form' name='register_form'>
		<table>
			<tr>
				<td class="left">账号</td>
				<td class="right">
					<input type="text" name='account' id='account'>
				</td>
			</tr>
			<tr>
				<td class="left">昵称</td>
				<td class="right">
					<input type="text" name='nickname' id='nickname'>
				</td>
			</tr>
			<tr>
				<td class="left">密码</td>
				<td class="right">
					<input type="password" name="password" id="password">
				</td>
			</tr>
			<tr>
				<td class="left">确认密码</td>
				<td class="right">
					<input type="password" name="conform_password" id="conform_password">
				</td>
			</tr>
		</table>
		<input type="submit" value='注册'>
	</form>
	</div>
	<script src='../../resources/js/index.js'></script>
	<script src='../../resources/js/check_form.js'></script>

</html>
